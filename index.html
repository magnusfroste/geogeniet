<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>GeoGeniet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'apple-gray': '#f5f5f7',
              'apple-blue': '#0071e3',
              'soft-blue': '#e3f2fd',
              'soft-green': '#e8f5e9',
              'soft-yellow': '#fffde7',
              'geo-red': '#ff6b6b',
              'geo-blue': '#4ecdc4',
              'geo-yellow': '#ffe66d',
              'geo-purple': '#9d4edd',
            },
            animation: {
              'bounce-small': 'bounce-small 0.3s infinite alternate',
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 3s ease-in-out infinite',
              'lock-in': 'lock-in 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'hand-move': 'hand-move 2s infinite ease-in-out',
              'sparkle-fade': 'sparkle-fade 1.5s ease-out forwards',
            },
            keyframes: {
              'bounce-small': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-5px)' },
              },
              'pop': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'lock-in': {
                '0%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.15)', filter: 'brightness(1.3) drop-shadow(0 0 12px rgba(255, 255, 255, 0.8))' },
                '100%': { transform: 'scale(1)', filter: 'brightness(1) drop-shadow(0 0 0 rgba(255, 255, 255, 0))' },
              },
              'hand-move': {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '0' },
                '15%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                '25%': { transform: 'translate(0, 0) scale(0.9)' }, /* Click */
                '75%': { transform: 'translate(80px, -80px) scale(0.9)', opacity: '1' }, /* Drag */
                '85%': { transform: 'translate(80px, -80px) scale(1)', opacity: '0' }, /* Release */
                '100%': { transform: 'translate(0, 0) scale(1)', opacity: '0' },
              },
              'sparkle-fade': {
                  '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                  '20%': { transform: 'scale(1.5) rotate(90deg)', opacity: '1' },
                  '100%': { transform: 'scale(0) rotate(180deg)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #f5f5f7;
        overflow: hidden; /* Prevent scrolling on drag */
        touch-action: none; /* Prevent browser gestures */
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.2/",
    "react": "https://esm.sh/react@^19.2.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
